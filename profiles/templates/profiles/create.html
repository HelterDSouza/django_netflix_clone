{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class='bg-primary_black min-h-screen py-20 md:py-32 flex-col flex items-center'
    style='background-image:url("{% static 'img/netflix-background.jpg' %}")'>
    <div class="flex flex-wrap justify-center  w-10/12  md:w-6/12">
        <form method='POST' class="w-full md:w-8/12 bg-gray-900 p-5 rounded-lg">
            {% if request.user.profiles.all|length > 5 %}
            <p class='text-center text-xl'>

                Sorry, you can't create any Profiles because you have exceeded the limit

            </p>
            {% else %}

            <h1 class="text-4xl text-center text-gray-100 font-medium">
                Create A Profile
            </h1>
            {% csrf_token %}

            {{form.errors}}
            <div class="my-4">
                <Label class='text-lg text-gray-200 font-medium mb-3'>
                    Profile Name
                </Label>
                <input required class="p-2 bg-gray-500 rounded-sm text-gray-200 outline-none block w-full" type="text"
                    name="name" id="id_name" placeholder="Profile name">
            </div>
            <div class="my-4">
                <Label class='text-lg text-gray-200 font-medium mb-3'>
                    Maturity Level
                </Label>
                <select class="p-2 bg-gray-500 rounded-sm text-gray-200 outline-none block w-full"
                    name="maturity_rating" id="id_age_limit">
                    {% for rating in parental_rating %}
                    <option value="{{rating.0}}">{{rating.1}}</option>
                    {% endfor %}

                </select>
            </div>
            <div class="my-4">
                <label for="kid_profile" class="text-lg text-gray-200 font-medium mb-3">
                    Kid Profile
                </label>
                <input id="kid_profile" class="bg-gray-500 rounded-sm text-gray-200 outline-none" type="checkbox"
                    name="kid_profile">
            </div>
            <div class="flex justify-center items-center">
                <button class="px-4 py-2 rounded-md outline-none bg-primary_red text-gray-100">Create Profile</button>
            </div>
            {% endif %}
        </form>
    </div>

</section>

{% endblock content %}
